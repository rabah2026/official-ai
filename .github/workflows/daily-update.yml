name: Daily Content Update

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8:00 AM UTC (adjust as needed)
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: npm run update-data

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/updates.json data/metadata.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated content update [skip ci]" && git push)
